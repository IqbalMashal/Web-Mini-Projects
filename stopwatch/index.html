<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch-container text-center p-4 rounded shadow">
        <p id="stopwatch" class="display-4">00:00:00</p>
        <div class="buttons">
            <button id="startStop" class="btn btn-primary mr-2">Start</button>
            <button id="reset" class="btn btn-light">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
